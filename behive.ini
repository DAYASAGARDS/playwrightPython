[behave]
default_tags = ~@skip
paths = features
format = pretty
log_capture = true
log_capture_format = %(asctime)s %(levelname)s %(message)s
log_capture_datefmt = %Y-%m-%d %H:%M:%S
log_capture_level = INFO
log_capture_file = behave.log
log_capture_file_level = DEBUG
log_capture_file_format = %(asctime)s %(levelname)s %(message)s
log_capture_file_datefmt = %Y-%m-%d %H:%M:%S